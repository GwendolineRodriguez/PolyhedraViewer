<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" media="(prefers-color-scheme: light)"
          content="#fff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)"
          content="#2f3030" />
    <title>Polyhedra Viewer</title>
    <link rel="icon" type="image/svg+xml" href="icons/icosahedron.svg">
    <link rel="stylesheet" href="./styles/light.css"
          media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="./styles/dark.css"
          media="(prefers-color-scheme: dark)" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="app.module.js"></script>
    <script type="module"
            src="../node_modules/@galpop/themetoggler/src/themeToggler.module.js"></script>
  </head>

  <body>
    <menu>
      <theme-toggler lightFocusColor="#5859ff" darkFocusColor="#42c996">
      </theme-toggler>
    </menu>
    <section tabindex="-1" id="canva"></section>
    <section id="polyhedronButtons">
      <button tabindex="2" id="tetrahedron" class="btn shapeBtn">
        <img class="polyhedronIcon" src="icons/tetrahedron.svg"
             alt="tetrahedron">
        <span class="polyhedronText">Tetrahedron</span>
      </button>
      <button tabindex="3" id="cube" class="btn shapeBtn">
        <img class="polyhedronIcon" src="icons/cube.svg" alt="cube">
        <span class="polyhedronText">Cube</span>
      </button>
      <button tabindex="4" id="octahedron" class="btn shapeBtn">
        <img class="polyhedronIcon" src="icons/octahedron.svg" alt="octahedron">
        <span class="polyhedronText">Octahedron</span>
      </button>
      <button tabindex="5" id="dodecahedron" class="btn shapeBtn">
        <img class="polyhedronIcon" src="icons/dodecahedron.svg"
             alt="dodecahedron">
        <span class="polyhedronText">Dedecahedron</span>
      </button>
      <button tabindex="6" id="icosahedron" class="btn shapeBtn">
        <img class="polyhedronIcon" src="icons/icosahedron.svg"
             alt="icosahedron">
        <span class="polyhedronText">Icosahedron</span>
      </button>
    </section>
  </body>

</html>
